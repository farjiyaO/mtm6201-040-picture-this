<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <!--srcset:Specifies a list of image files to use in different situations
      sizes:holds the values for viewport-->
    <picture>
      <!--Square size with diff resulation-->
      <source srcset="images/museum-800_x_450.jpg 1x,
                      images/museum-1600_x_900.jpg 2x,
                      images/museum-2400_x_1350.jpg 3x" 
                    media="(min-width: 1600px)" />

      <source srcset="images/museum-640_x_360.jpg 1x,
                      images/museum-1280_x_720.jpg 2x,
                      images/museum-1920_x_1080.jpg 3x" 
                      media="(min-width: 1280px)" />

      <source srcset="images/museum-480_x_270.jpg 1x,
                      images/museum-960_x_540.jpg 2x,
                      images/museum-1440_x_810.jpg 3x" 
                      media="(min-width: 960px)" />
      <!--landscape size with diff resulation-->               
      <source srcset="images/museum-320_x_180.jpg 1x,
                      images/museum-640_x_360.jpg 2x,
                      images/museum-1440_x_810.jpg 3x"
              media="(max-width: 320px)"/>
  
      <source srcset="images/museum-480_x_270.jpg 1x,
                      images/museum-960_x_540.jpg 2x,
                      images/museum-1440_x_810.jpg 3x"
              media="(max-width: 480px)"/>
  
      <source srcset="images/museum-720_x_405.jpg 1x,
                      images/museum-1440_x_810.jpg 2x,
                      images/museum-2160_x_1215.jpg 3x"
              media="(max-width: 720px)" />
      <source srcset="images/museum-960_x_540.jpg 1x,
              images/museum-1920_x_1080.jpg 2x,
              images/museum-2880_x_1621.jpg 3x"
      media="(max-width: 960px)" />

  
      <img src="images/museum.jpg" alt="a museum fiilled up with images">
    </picture>


  </header>
</body>

</html>
